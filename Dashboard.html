<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>SignIn</title>
    <style type="text/css">
      .container {
        padding: 2%;

    }
    </style>
  </head>
  <body>
    <div class="container text-center calc-layout">
      <h1 class="net-head3">NET WORTH TRACKER</h1>
      <div class="row net-body">
      <div class="col ">
      <p class="" style="font-size: 25px">Check your Networth</p>
      
                  <form action="" class="form-box">
                    <input type="number" name="" placeholder="Enter your Assets"><br>
                    <input type="number" name="" placeholder="Enter your Cash"><br>
                    <input type="number" name="" placeholder="Enter your Liabilities"><br>
                    <button class="signin-button">Calculate</button>
                  </form>
                </div>
                  <div class="col net-display">
                    Your current net-worth is:
                    <div class="dis-worth">250,000,000</div>
                  </div>
                  
                </div>

    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
